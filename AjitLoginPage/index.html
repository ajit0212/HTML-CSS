<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
      integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="imgbx">
        <img src="images/Aj02.jpeg" />
      </div>
      <div class="contentbx">
        <div class="formbx">
          <h2>Login</h2>
          <form>
            <div class="inputbx">
              <span>Username</span>
              <input type="text" name="" required />
            </div>
            <div class="inputbx">
              <span>Password</span>
              <input type="password" name="" required />
            </div>
            <div class="remember">
              <label><input type="checkbox" name="" required />Remember me</label>
            </div>
            <div class="inputbx">
              <input type="submit" name="" value="Sign in" />
            </div>
            <div class="inputbx">
              <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="inputbx">
              <a href="images/AjitResume.pdf" target="_blank" class="btn">Download CV</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
